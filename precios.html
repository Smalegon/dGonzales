<!DOCTYPE html>
<html>
	<head>
		<title>Invie - Tus mejores guitarras!!</title>

		<link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat" rel="stylesheet">
		<link rel="stylesheet" href="css/invie.css">
	</head>
	<body>
		<header id="header" class="header background"> <!-- header -->
		 <div class="contenedor ">
				<figure  class="logotipo"> <!-- logotipo -->
					<img src="images/invie.png" width="186" height="60" alt="Invie logotipo">
				</figure>
				<nav class="menu"><!-- menu -->
					<ul>
						<li>
							<a href="index.html">Home</a>
						</li>
						<li>
							<a href="index.html#guitarras">Guitarras</a>
						</li>
						<li>
							<a href="precios.html">Precios</a>
						</li>
					</ul>
				</nav>
		</div>
		</header>
		<section class="tabla">
			<div class="contenedor">
				<table>
				<thead class="thead">
					<tr>
						<th>modelo</th>
						<th>precio</th>
						<th>descripción</th>
					</tr>
				</thead>
				<tbody class="tbody">
				<tr>
					<td> Invie Classic</td>
					<td> S/100000</td>
					<td> Descripción</td>
				</tr>
				<tr>
					<td> Invie Classic</td>
					<td> S/100000</td>
					<td> Descripción</td>
				</tr>
				<tr>
					<td> Invie Classic</td>
					<td> S/100000</td>
					<td> Descripción</td>
				</tr>	
				</tbody>
				</table>
			</div>
			
		</section>
		<footer class="footer">
			<div class="contenedor">
				<div class="contacto">
					<img src="images/invie-white.png" alt="logotipo blanco"/>
					<a href="tel:+573024456678"><strong>Telefono</strong><span>3024456678</span></a>
					<a href="mailto:contacto@invie.com"><strong>Email</strong><span>contacto@invie.com</span></a>
				</div>
				<form class="formulario">
			 		<div class="col1">
			  		<label for="nombre">Nombre</label>
						<input type="text" required id="nombre" name="nombre" /> 
						<!-- placeholder="coloque aqui su comentario" --> 
						<label for="email">Email</label>
						<input type="email" required id="email" name="email" /> 
						<div class="sexo">
							<label for="mujer">
							<input type="radio" checked id="mujer" name="sexo" value="mujer"> mujer
							</label>
							<label for="hombre">
							<input type="radio" id="hombre" name="sexo" value="hombre"> hombre
							</label>
						</div>
						<div class="intereses">
							<label for="cotizacion">
							<input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> cotización
							</label>
							<label for="reclamo">
							<input type="checkbox" id="reclamos" name="intereses" value="reclamos"> reclamos
							</label>
							<label for="comentario">
							<input type="checkbox" id="comentario" name="intereses" value="comentario"> comentarios
							</label>
							<label for="otros">
							<input type="checkbox" id="otros" name="intereses" value="otros"> otros
							</label>
						</div>
					</div>
			 		<div class="col2">
						<label for="comentarios">Comentarios</label>
						<textarea name="comentarios" id="comentarios" cols="30" rows="5"></textarea>
						<input type="submit" value="Enviar" name="enviar" class="button">
			 		</div>
				</form>
			</div>
		</footer>
	</body>
</html>
